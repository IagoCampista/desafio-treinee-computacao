<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurea Finance $ystem</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;1,100;1,200;1,300;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">
            Aurea Finance $ystem
        </h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
        
            <div class="card income">
                <h3>Entradas</h3>
                <p>R$ 10.000,00</p>
            </div>
            <div class="card expense">
                <h3>Saídas</h3>
                <p>R$ 3.000,00</p>
            </div>
        
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 7.000,00</p>
            </div>
        </section>

        <section id = "transactions">
            <h2>Transações</h2>
            <table id= "transactions-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Ifood</td>
                        <td class="expense">- R$ 150,00</td>
                        <td class="date">25/05/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Salário Aurea</td>
                        <td class="income">R$ 10.000,00</td>
                        <td class="date">20/05/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 350,00</td>
                        <td class="date">17/05/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$ 2.500,00</td>
                        <td class="date">15/05/2021</td>
                    </tr>
                </tbody>
            </table>

        </section>

    </main>

    <footer><p>Aurea Finance $ystem</p></footer>
</body>

</html>
